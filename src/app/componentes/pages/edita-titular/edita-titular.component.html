<app-encabezado-simple></app-encabezado-simple>
<section class="form-login">
    <h4>Formulario Edita titular</h4>
    <h5></h5>

    <div *ngIf="cargando; else yaEstaCargado">
        <div>
            <h3>Cargando...</h3>
            <h1></h1>
            <div class="spinner-border text-primary"></div>
        </div>
    </div>

    <ng-template #yaEstaCargado>

        <label>Titular:</label>
        <input class="controls" type="text" [(ngModel)]="nuevoTitular">
    
        <label>Titulo:</label>
        <input class="controls" type="text" [(ngModel)]="nuevoTitulo">
    
        <label>Usuario:</label>
        <input class="controls" type="text" [(ngModel)]="nuevoUsuario">
    
        <label>Contrase√±a:</label>
        <input class="controls" type="text" [(ngModel)]="nuevaContrasenia">
    
        <label>URL de la foto:</label>
        <input class="controls" type="text" [(ngModel)]="nuevoURL">

        <button (click)="editaTitular()" type="button" class="btn btn-outline-primary btn-sm">OK</button>
    </ng-template>
    
</section>
