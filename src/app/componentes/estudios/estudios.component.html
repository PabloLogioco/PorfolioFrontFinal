<div class="alert alert-warning mx-4" id="tituloseccion2" role="alert"> <!-- titulo estudios -->
    <div class="row">
        <div class="col-md-11 my-1">
            <h3 id="titulo_est">Estudios</h3>
        </div>
        <div class="col-md-1 my-1">
            <ng-template [ngIf]="muestra">
                <button (click)="navegaAgregaEstudio()" class="btn btn-outline-primary btn-sm" id="agregaEstudio">Agregar</button>
            </ng-template>
        </div>
    </div>
</div>
<div class="container"> <!-- tabla estudios -->
    <table class="table table-dark table-striped"> <!-- tabla "estudios" -->
        <thead> <!-- encabezado de tabla -->
            <tr>
                <th>Año</th>
                <th>Institución</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody id="datos_estudios">
            <tr *ngFor="let item of listaEstudios"> <!-- datos venen del json -->

                <div *ngIf="muestra; then thenBlock else elseBlock"></div>
                <ng-template #thenBlock>
<!--                    
                    <input class="controls" type="text" placeholder="item.anio" [(ngModel)]="item.anio">
                    <input class="controls" type="text" placeholder="item.institucion" [(ngModel)]="item.institucion">
                    <input class="controls" type="text" placeholder="descripcion" [(ngModel)]="item.descripcion">

                    <button class="btn btn-outline-primary btn-sm" id="eliminaEst">Eliminar</button>
-->

                    <td>{{item.anio}}</td>
                    <td>{{item.institucion}}</td>
                    <td>{{item.descripcion}}</td>

                    <button (click)="navegaAEditaEstudio()" class="btn btn-outline-primary btn-sm" id="editEst">Edit</button>
                    <button (click)="borraEstudio()" class="btn btn-outline-primary btn-sm" id="eliminaEst">Borrar</button>

                </ng-template>

                <ng-template #elseBlock>
                    <td>{{item.anio}}</td>
                    <td>{{item.institucion}}</td>
                    <td>{{item.descripcion}}</td>
                </ng-template>

            </tr>
        </tbody>
    </table>
</div>
