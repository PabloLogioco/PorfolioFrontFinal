<div class="container mx-0">  <!-- 1° capa contenedor de elemento, logo titulo y boton -->
    <div class="row">
        <div [@animaciones]='state' class="col-md-4 my-1"> <!-- logo -->
            <a href="https://www.argentina.gob.ar/produccion/transformacion-digital-y-economia-del-conocimiento/argentina-programa">
                <img src="../../../assets/imagenes/LogoAP.jpg" alt="logo" width="100" height="60" class="d-inline-block align-text-top" id="logo">
            </a>
            <a href="https://www.argentina.gob.ar/inti">
                <img src="../../../assets/imagenes/LogoINTI.png" alt="logo" width="100" height="60" class="d-inline-block align-text-top" id="logo">
            </a>
            <a href="https://www.argentina.gob.ar/economia">
                <img src="../../../assets/imagenes/LogoME.png" alt="logo" width="130" height="60" class="d-inline-block align-text-top" id="logo">
            </a>
        </div>
        <div class="col-md-7 texto_1 my-4" id="titulo_fecha">
            {{ titulo }} - {{fecha}} {{hora}}   <!-- titulo,fecha y hora -->
            <ng-template [ngIf]="muestra">
                <div id="cartelHab" *ngIf="editiTotal, then thenBlock else elseBlock"></div>
                <ng-template #thenBlock>
                    <div class="cartelHab">¡ Edición habilitada !</div></ng-template>
                <ng-template #elseBlock>
                    <div class="cartelHab">¡ Puede observar la edición, sin modificar los datos !</div></ng-template>
            </ng-template>
        </div> 
        <div class="col-md-1 my-3">  <!-- boton login para editar -->
            <button (click)="navegaALogin()" type="button" class="btn btn-outline-warning btn-sm">
                {{logx}} </button>
        </div>
    </div>
</div>
